<div class="homecarousel">
    <p-carousel [value]="carouselModel.contents" numVisible="1" numScroll="2" circular="true"
        responsiveOptions="responsiveOptions" autoplayInterval="5000">
        <ng-template let-content pTemplate="item">
            <a title="{{content.name}}" [routerLink]="['/sayfalar/'+content.category.code,content.code]">
                <img class="carousel-img"
                    src="{{appSettingsService.apiUrl+ content.imagePath}}?date={{carouselModel.lastModificationTime}}" />
            </a>
        </ng-template>
    </p-carousel>
</div>
<div class="homecards">
    <div class="p-grid">
        <div *ngFor="let content of homeCardModel.contents" class="p-col p-col-12 p-md-6 p-lg-4">

            <p-card header="{{content.name}}">
                <p-header>
                    <img src="Card" src="{{appSettingsService.apiUrl+ content.imagePath}}">
                </p-header>

                <div>{{content.description}}</div>
                <p-footer>
                    <div class="text-right"><a
                            [routerLink]="['/sayfalar/'+content.category.code,content.code]">devamı...</a></div>
                </p-footer>
            </p-card>

        </div>
    </div>
</div>

<div class="homedataview">
    <p-dataView #dv [value]="highlightsModel.contents" layout="grid" emptyMessage="Lütfen bekleyiniz..."
        *ngIf="highlightsModel.contents">
        <p-header>Öne Çıkanlar</p-header>
        <ng-template let-content pTemplate="gridItem">
            <div class="ui-g-12 ui-md-3" style="padding:2em .5em 2em .5em">
                <div class="book-grid-item text-center">
                    <p><a [routerLink]="['/sayfalar/'+content.category.code,content.code]"><img
                                src="{{appSettingsService.apiUrl+ content.imagePath}}"></a></p>
                    <p><a [routerLink]="['/sayfalar/'+content.category.code,content.code]">{{content.shortName}}</a></p>
                </div>
            </div>
        </ng-template>
        <p-footer style="text-align: right; font-size: 12px;">
            <a [routerLink]="['/yayindurum','yeni-cikanlar']">Tüm "Öne Çıkanlar"ı görmek için tıklayınız...</a>
        </p-footer>
    </p-dataView>
</div>
