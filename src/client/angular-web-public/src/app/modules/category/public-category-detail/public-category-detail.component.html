<p-toast [baseZIndex]="99999"></p-toast>
<p *ngIf="loading" style="text-align: center">
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    <br>
    {{'PleaseWait' | globalizationdictionary}}
</p>
<div *ngIf="!loading">
    <h1 class="content-page-header">{{pageTitle}}</h1>
    <p-breadcrumb [model]="breadcrumbItems"
        [style]="{'border': 'none', 'font-size':'12px', 'padding-left':'0', 'border-bottom':'1px solid #e9e9e9','border-radius':'0'}">
    </p-breadcrumb>
    <div class="ui-g" style="padding: 20px 0 0 0;">
        <div class="ui-g-12 content-detail-text" style="padding: 0 0 0 0;">
            <div *ngIf="model.description" class="public-content-detail-description">
                <blockquote innerHTML="{{model.description}}"
                    [className]="model.language.code === 'ar' && 'text-arabic'"></blockquote>
            </div>


            <p-dataView #dv [value]="model.contents" layout="grid" emptyMessage="LÃ¼tfen bekleyiniz..."
                *ngIf="model.contents">
                <ng-template let-content pTemplate="gridItem">
                    <div class="ui-g-12 ui-md-3" style="padding:2em .5em 2em .5em">
                        <div class="book-grid-item text-center">
                            <p><a [routerLink]="['/sayfalar/'+content.category.code,content.code]"><img
                                        src="{{appSettingsService.apiUrl+ content.imagePath}}" style="width: 100%;"></a></p>
                            <p><a
                                    [routerLink]="['/sayfalar/'+content.category.code,content.code]">{{content.shortName}}</a>
                            </p>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>



            

        </div>

    </div>
</div>
