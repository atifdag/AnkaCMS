<p-toast [baseZIndex]="99999"></p-toast>
<p *ngIf="loading" style="text-align: center">
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    <br>
    {{'PleaseWait' | globalizationdictionary}}
</p>
<div *ngIf="!loading">
    <h1 class="content-page-header">{{pageTitle}}</h1>
    <p-breadcrumb [model]="breadcrumbItems"
        [style]="{'border': 'none', 'font-size':'12px', 'padding-left':'0', 'border-bottom':'1px solid #e9e9e9','border-radius':'0'}">
    </p-breadcrumb>
    <div class="ui-g" style="padding: 20px 0 0 0;">
        <div class="ui-g-9 ui-lg-9 ui-md-6 ui-sm-12 content-detail-text" style="padding: 0;">
            <div *ngIf="model.imagePath">
                <img class="public-content-detail-img" src="{{appSettingsService.apiUrl+ model.imagePath}}">
            </div>
            <div *ngIf="model.description" class="public-content-detail-description">
                <blockquote innerHTML="{{model.description}}"
                    [className]="model.language.code === 'ar' && 'text-arabic'"></blockquote>
            </div>
            <div innerHTML="{{model.contentDetail}}" [className]="model.language.code === 'ar' && 'text-arabic'"></div>
        </div>
        <div class="ui-g-3 ui-lg-3 ui-md-6 ui-sm-12 text-center" style="padding: 0 2em;">
            <h3 style="padding-top: 0; margin-top: 0;">{{categoryModel.name}}</h3>
            <div *ngFor="let content of categoryModel.contents">
                <p><a [routerLink]="['/sayfalar/'+content.category.code,content.code]"><img
                            src="{{appSettingsService.apiUrl+ content.imagePath}}" style="width: 100%;">
                        <br>
                        {{content.shortName}}</a></p>
                        <hr style="margin: 0; padding: 0; border: none; border-bottom: 1px solid #ccc;">
            </div>
        </div>
    </div>
</div>
